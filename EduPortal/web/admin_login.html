<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
3 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title> Education</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Creative, Onepage, Parallax, HTML5, Bootstrap, Popular, custom, personal, portfolio" /> 
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="javascript/jquery.min.js"></script>
		<script src="javascript/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<script>
			$(document).ready(function(){
 			 // Add smooth scrolling to all links in navbar + footer link
 			 $(".navbar a, #footer a[href='#myCarousel']").on('click', function(event) {

 			 // Prevent default anchor click behavior
			  event.preventDefault();

 			 // Store hash
 			 var hash = this.hash;

 			 // Using jQuery's animate() method to add smooth page scroll
			  // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
			  $('html, body').animate({
   			 scrollTop: $(hash).offset().top
  			}, 900, function(){

    			// Add hash (#) to URL when done scrolling (default click behavior)
    			window.location.hash = hash;
   				 });
  				});
				});
		</script>
            </head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
                                    <a class="navbar-brand" href="#">Learning Is Fun!</a>	
				</div>
				
			</div>
		</nav>
		
            <section id="admin">
                <div class="admin">
                    <div class="modal-header">
			<h4><span class="glyphicon glyphicon-log-in"></span> Admin</h4>
                    </div>
			<div class="modal-body">
                            <form role="form" action="jsp/admin_authentication.jsp" method="post" name="form_login" onsubmit="return validateClient();">
				<div class="form-group">
                                    <input type="text" class="form-control" id="username_login" autocomplete="off" name="adminuser" placeholder="Username">
				</div>
				<div class="form-group">
                                    <input type="password" class="form-control" id="password_login" name="adminpassword" placeholder="Password" >
                                    <input type="hidden" name="designation" value="A"><br>
				</div>
				<button type="submit" class="btn btn-block">Log In 
                                    <span class="glyphicon glyphicon-ok"></span>
				</button>
                            </form>
			</div>
                </div>
            </section>
		<!-- footer part-->
		<section id="footeradmin">
			<div class="text-center">

	</body>
